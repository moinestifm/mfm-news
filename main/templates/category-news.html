{% extends 'base.html' %}
{% block content%}
<main class="container mt-3 mb-5">
	<h3 class="border-bottom pb-1 my-4">{{category.title}}</h3>
	<!-- News Box -->
    {% for news in all_news %}
	<div class="card mb-4 shadow">
	  <div class="row no-gutters">
	    <div class="col-md-3">
	      <img src="/media/{{news.image}}" class="card-img img-fluid" alt="{{news.title}}">
	    </div>
	    <div class="col-md-8">
	      <div class="card-body">
	        <h5 class="card-title">{{news.title}}</h5>
	        <p class="card-text text-truncate">{{news.description}}</p>
	        <p class="card-text"><a href="/article/{{news.id}}" target="_blank" rel="noopener noreferrer" class="btn btn-primary btn-sm mt-2">Read</a>
	      </div>
	    </div>
	  </div>
	</div>
{% endfor %}
</main>
{% endblock%}
